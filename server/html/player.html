<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="Accelerometer.js"></script>
	<script src="http://128.237.171.237:3000/socket.io/socket.io.js"></script>
	<script>
	// Make a connection to the socket.io server
	// This fires the "connection" event!!
	var socket = io.connect('http://128.237.171.237:3000/');
	
	function getSessionCookie(){
		var cookieArray = document.cookie.split(';');
		var cookies = {};
		for (var i = 0; i < cookieArray.length; i++){
			var parts = cookieArray[i].split('=');
			var key = parts[0].trim();
			var value = parts[1];
			cookies[key] = value;
		}
		//user will be an id if they're logged in
		return cookies['user'];
	}
	
	// iOS5 or less does not have .bind so add it if needed (iOS6 has it!)
	function patchFnBind(){
	   if (Function.prototype.bind === undefined){
		  Function.prototype.bind = function (bind) {
			   var self = this;
			   return function () {
				   var args = Array.prototype.slice.call(arguments);
				   return self.apply(bind || null, args);
			   };
		   };
	   }
	}
	
	var a;
	var intervalId, timerDelay;
	window.onload = function(){
		patchFnBind();
		a = new Accelerometer();
		a.startListening();
		
		//console.log(getSessionCookie());
		timerDelay = 100;
		intervalId = setInterval(onTimer, timerDelay);
	}
	
	function onTimer(){
		var user = getSessionCookie();
		if(user === "0"){
			// emit to the server the "send" event, with our data object
			socket.emit('send', {accel1: a.y});
		}
		else if(user === "1"){
			// emit to the server the "send" event, with our data object
			socket.emit('send', {accel2: a.y});
		}
	}
	</script>

</body>
</html>
